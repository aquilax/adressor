<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Adressor</title>
		<link rel="stylesheet" type="text/css" href="/assets/css/popup.css" />
		<script type="text/javascript" src="/assets/js/external/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/assets/js/external/mustache.js"></script>
		<script type="text/javascript" src="/assets/js/popup.js"></script>
	</head>
	<body>
		<div id="command" style="display:none">
			<div class="fr">
				<img src="/assets/img/ajax-loader.gif" id="throbber" style="display:none"/>
				<button id="update">Update Page</button>
			</div>
			<label for="preset">Presets:</label>
			<select id="presets">
				<option value="">Presets</option>
			</select>
			<button id="load_preset">Load</button>
			<button id="save_preset">Save</button>
			<a href="#" id="config">config</a>
		</div>			
		<div id="positions"></div>
		<div id="settings" style="display:none">
			<button id="export">Export</button>
			<button id="import">Import</button>
			<button id="clear">Reset Settings</button>
			<textarea id="data" cols="60" rows="5"></textarea>
			<div class="notification">You can export your presets here and import them in another browser.</div>
		</div>
		<script type="application/mustache" id="t_options">
			{{#presets}}
			<option value={{.}}>{{.}}</option>
			{{/presets}}
		</script>
		<script type="application/mustache" id="t_wrong_tab">
			<div class="notification">Nothing found.</div>
		</script>
		<script type="application/mustache" id="t_positions">
		<table>
			<thead>
				<tr>
					<th>Slot</th>
					<th>Width</th>
					<th>Height</th>
					<th>Code</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{{#ads}}
				<tr data-id={{id}}>
					<td class="title">{{id}}</td>
					<td><input class="width" data-val="{{width}}" value="{{width}}"></td>
					<td><input class="height" data-val="{{height}}" value="{{height}}"></td>
					<td><textarea class="html" data-val="{{html}}">{{{html}}}</textarea></td>
					<td class="nbsp">
						<input type="image" class="image" title="Insert Image" src="/assets/img/picture.png" />
						<input type="image" class="reset" title="Reset" src="/assets/img/arrow_rotate_anticlockwise.png" />
					</td>
				</tr>
				{{/ads}}
			</tbody>
		</table>
		</script>
	</body>
</html>
